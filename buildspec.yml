version: 0.2

env:
  variables:
    NEXT_PUBLIC_API_CRUD: "https://lsn3dfkd35.execute-api.us-east-1.amazonaws.com/prop/notes"
    NEXT_PUBLIC_API_CRUD_COGNITO_ID: "us-east-1_FrzTZQcj9"
    NEXT_PUBLIC_API_CRUD_CLIENT_ID: "gd72t94is1qodhkr963ofcqp6"
    NEXT_PUBLIC_API_CRUD_REGINO: "us-east-1"

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 654654166577.dkr.ecr.us-east-1.amazonaws.com

  build:
    commands:
      - echo "Build started on $(date)"
      - echo "Building the Docker image..."
      - docker build --build-arg NEXT_PUBLIC_API_CRUD=${NEXT_PUBLIC_API_CRUD} \
                     --build-arg NEXT_PUBLIC_API_CRUD_COGNITO_ID=${NEXT_PUBLIC_API_CRUD_COGNITO_ID} \
                     --build-arg NEXT_PUBLIC_API_CRUD_CLIENT_ID=${NEXT_PUBLIC_API_CRUD_CLIENT_ID} \
                     --build-arg NEXT_PUBLIC_API_CRUD_REGINO=${NEXT_PUBLIC_API_CRUD_REGINO} \
                     -t dockertest-as-2 .

      - docker tag dockertest-as-2:latest 654654166577.dkr.ecr.us-east-1.amazonaws.com/dockertest-as-2:latest

  post_build:
    commands:
      - echo "Build completed on $(date)"
      - echo "Pushing the Docker image to Amazon ECR..."
      - docker push 654654166577.dkr.ecr.us-east-1.amazonaws.com/dockertest-as-2:latest

artifacts:
  files: []
  discard-paths: yes




